<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pretty Secrets</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #ffffff; /* White background */
        }

        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
        }

        #textContainer {
             position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="container">
       <a href="mailto:sarah@sarahholloway.net"> <img src="prettysecrets.png" alt="Pretty_Secrets"> </a>
        <div id="textContainer">
           <img src="ps_explained.png" alt="who we are">
        </div>
    </div>

    <script>
        var lastScrollTop = 0;

        window.addEventListener("scroll", function() {
            var st = window.pageYOffset || document.documentElement.scrollTop;

            if (st > lastScrollTop) {
                // Scrolling down
                document.getElementById("textContainer").style.display = "none";
            } else {
                // Scrolling up
                document.getElementById("textContainer").style.display = "block";
            }

            lastScrollTop = st <= 0 ? 0 : st;
        });
    </script>
</body>
</html>
