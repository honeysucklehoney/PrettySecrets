<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pretty Secrets</title>
    <!-- Include jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #ffffff; /* White background */
        }

        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
        }

        #secondImageContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }

        #secondImage {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Media query for mobile devices */
        @media only screen and (max-width: 600px) {
            img {
                max-width: 100%; /* Adjust max-width for better mobile display */
            }

            #secondImage {
                max-width: 100%; /* Adjust max-width for better mobile display */
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="prettysecrets.png" alt="Pretty_Secrets">
        <div id="secondImageContainer">
            <img id="secondImage" src="ps_explained.jpg" alt="Explained Image">
        </div>
    </div>

    <script>
        $(document).ready(function() {
            var lastScrollTop = 0;

            // Use jQuery for the scroll event
            $(window).scroll(function() {
                var st = $(this).scrollTop();

                if (st > lastScrollTop) {
                    // Scrolling down
                    $("#secondImageContainer").show();
                } else {
                    // Scrolling up
                    $("#secondImageContainer").hide();
                }

                // Log a message to test scrolling
                console.log("Scrolled!");

                lastScrollTop = st;
            });
        });
    </script>
</body>
</html>
