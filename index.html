<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pretty Secrets</title>
    <!-- Include jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #ffffff; /* White background */
        }

        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
            transition: opacity 1s ease; /* Transition for opacity change */
        }

        #mainImage {
            /* Rotate 90 degrees for mobile */
            transform: rotate(90deg);
            transform-origin: 0 0;
        }

        #secondImageContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }

        #secondImage {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Media query for mobile devices */
        @media only screen and (max-width: 600px) {
            img {
                max-width: 100%; /* Adjust max-width for better mobile display */
            }

            #mainImage {
                /* Reset rotation for mobile */
                transform: none;
            }
        }
    </style>
</head>
<body>
    <!-- Audio element with autoplay for "beautiful.m4a" file -->
    <audio autoplay>
        <source src="beautiful.m4a" type="audio/mp4">
        Your browser does not support the audio element.
    </audio>

    <div id="container">
        <img id="mainImage" src="prettysecrets.png" alt="Pretty_Secrets">
        <div id="secondImageContainer">
            <img id="secondImage" src="ps_explained.jpg" alt="Explained Image">
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Use setInterval to change opacity every 1 second
            setInterval(function() {
                $("#mainImage").fadeTo(1000, 1 - $("#mainImage").css('opacity'));
            }, 1000);

            // Use jQuery for the click event
            $("#container").click(function() {
                // Toggle visibility of both images
                $("#mainImage").toggle();
                $("#secondImageContainer").toggle();
            });
        });
    </script>
</body>
</html>
